<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
     <title>CPW - Formulários</title>
     <script type="text/javascript" 
          src="https://code.jquery.com/jquery-3.1.1.min.js">
     </script>
    </head> 
    <body>

        <form id="formindex5" action="#" method="get">

            <label for="idNome">Nome:<label>
            <input id="idNome" type="text" name="nome">            
                
            <label for="idSobrenome">Sobrenome:<label>
            <input id="idSobrenome" type="text" name="sobrenome">

            <input type="submit" value="Salvar">

        </form>


    </body>

    <script type="text/javascript">


            $(document).ready(function () {

                //recupera a url  
                const queryString = window.location.search;

                //recupera os parâmemtros que estão na url
                const urlParams = new URLSearchParams(queryString);

                alert(urlParams);
                
                //acessa os parametros e seta nas caixas de texto.
                var nome = urlParams.get('nome');

                var sobrenome = urlParams.get('sobrenome');

                alert(nome);
                alert(sobrenome);


            });

    </script>

</html>
